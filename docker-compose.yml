version: '3.8'

services:
  # Auth Service
  auth:
    build: ./auth
    container_name: simple-auth-service
    restart: always
    ports:
      - "8002:8000"
    environment:
      - PORT=8000
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    networks:
      - preventive-net

  # Backend Service
  backend:
    build: ./backend
    container_name: api-tahuna-preventive
    restart: always
    ports:
      - "8001:8000"
    environment:
      - PORT=8000
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_USER=alannuarii
      - DB_PASSWORD=${DB_PASSWORD:-Al4nNu4r1}
      - DB_NAME=db_tahuna
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - preventive-net

  # Frontend Service
  frontend:
    build: ./frontend
    container_name: tahuna-preventive
    restart: always
    ports:
      - "3006:3000"
    depends_on:
      - backend
      - auth
    networks:
      - preventive-net

networks:
  preventive-net:
    driver: bridge
