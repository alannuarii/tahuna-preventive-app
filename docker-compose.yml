version: '3.8'

services:
  # Auth Service
  auth:
    build: ./auth
    container_name: simple-auth-service
    restart: always
    # Tidak ada port yang diexpose ke host
    environment:
      - PORT=8000
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=https://preventive-tahuna.serveer.biz.id
    networks:
      - preventive-net

  # Backend Service
  backend:
    build: ./backend
    container_name: api-preventive-tahuna
    restart: always
    # Tidak ada port yang diexpose ke host
    environment:
      - PORT=8000
      - DB_HOST=10.10.10.150
      - DB_PORT=5432
      - DB_USER=alannuarii
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=db_tahuna
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - preventive-net

  # Frontend Service (Vue)
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=/api
    container_name: preventive-tahuna
    restart: always
    ports:
      - "3006:3000" # Diakses Caddy Host via port 3006
    depends_on:
      - backend
      - auth
    networks:
      - preventive-net

networks:
  preventive-net:
    driver: bridge